{% load crispy_forms_tags %}
<div class="modal fade" id="editkidsprofile{{kid.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Kid's Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="{% url 'edit-kid' kid.id %}" method="post">
                {% csrf_token %} 
                <label for="name">Name</label>
                <input class="form-control mb-2" type="text" placeholder="Enter Name"  value="{{kid.name}}" name="name" required >
               
                <label for="age">Age</label>
                <input class="form-control mb-2" type="text" placeholder="Enter Age"  value="{{kid.age}}" name="age" required >
                
                <label for="parents_phone_number">Parents phone no.</label>
                <input class="form-control mb-2" type="number" placeholder="Enter Parents phone no."  value="{{kid.parents_phone_number}}" name="parents_phone_number" required >
                
                <label for="parents_email">Parent's Email</label>
                <input class="form-control mb-2" type="email" placeholder="Enter Parent's Email"  value="{{kid.parents_email}}" name="parents_email" required >
            
              <br/>  
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save</button>
              </div> 
        </form>
        </div>
      </div>
    </div>
  </div>
