{% load crispy_forms_tags %}
<div class="modal fade" id="addfood" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Food</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="{% url 'add-food' kid.id %}" method="post">
                {% csrf_token %}
                {{ addfoodform.image | as_crispy_field }}<br>
                {{ addfoodform.food_group | as_crispy_field }}<br>
                {{ addfoodform.is_approved | as_crispy_field }}<br>
                {{ addfoodform.approved_by | as_crispy_field }}<br>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
